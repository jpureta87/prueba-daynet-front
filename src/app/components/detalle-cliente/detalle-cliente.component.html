<div *ngIf="clienteActual" class="edit-form">
    <h4>Datos Cliente</h4>
    <form>
        <div class="form-group row">
            <div class="col-xs-4">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" [(ngModel)]="clienteActual.nombre" name="nombre" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-4">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" [(ngModel)]="clienteActual.apellido" name="apellido" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-4">
                <label for="cuenta">Cuenta</label>
                <input type="text" class="form-control" id="cuenta" [(ngModel)]="clienteActual.cuenta" name="cuenta" />
            </div>
        </div>
    </form>

    <div class="row">
        <button class="badge badge-danger mr-2" (click)="elimiarCliente()">
            Eliminar
        </button>

        <button type="submit" class="badge badge-success" (click)="actualizarCliente()">
            Actualizar
        </button>
    </div>
</div>


<div *ngIf="!clienteActual">
    <br />
    <p>No se puede acceder a los detalles del cliente</p>
</div>
